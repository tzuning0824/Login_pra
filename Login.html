
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- 頁面最上方的 Banner -->
<div class="top-banner">
  <div class="banner-content">
    <h1><span class="icon"></span> Log In</h1>
    <nav class="nav-links">
      <a href="#">首頁</a>
      <a href="#" class="active">登入</a>
      <a href="#">關於</a>
      <a href="#">個人檔案</a>
    </nav>
  </div>
</div>

  <!-- 白色的表單卡片 -->
  <div class="form-container">
    <form class="form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>

      <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="female" required> Female</label>
        </div>
      </div>

      <div class="form-group">
        <label>Interest:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="interest" value="reading"> 看書</label>
          <label><input type="checkbox" name="interest" value="movies"> 看電影</label>
          <label><input type="checkbox" name="interest" value="binge"> 宅家追劇</label>
          <label><input type="checkbox" name="interest" value="sports"> 運動</label>
          <label><input type="checkbox" name="interest" value="coffee"> 跑咖</label>
          <label><input type="checkbox" name="interest" value="coffee"> 追星</label>
          <label><input type="checkbox" name="interest" value="coffee"> 游泳潛水</label>
          <label><input type="checkbox" name="interest" value="coffee"> 跳舞</label>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

</body>
</html>
